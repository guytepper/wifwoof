<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/gray.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/blue.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/grass.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/tomato.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@latest/pink.css"
    />
    <script
      defer
      data-domain="wifwoof.com"
      src="https://plausible.io/js/script.outbound-links.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <link rel="apple-touch-icon" href="/images/apple-touch-icon-180x180.png" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>wifwoof</title>
    <meta name="theme-color" content="#0190ff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("orientationchange", function () {
        const body = document.body;

        // Clear existing classes
        body.classList.remove("landscape-left", "landscape-right");

        // 90 is landscape right (clockwise), -90 is landscape left (counter-clockwise)
        if (window.orientation === 90) {
          body.classList.add("landscape-right");
        } else if (window.orientation === -90) {
          body.classList.add("landscape-left");
        }
      });

      // Run once on load
      window.dispatchEvent(new Event("orientationchange"));
    </script>
  </body>
</html>
